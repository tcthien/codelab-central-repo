version: '2'
services:
  codelab-config-service:
    environment:
      CODELAB_USER: $CODELAB_USER
      CODELAB_PASS: $CODELAB_PASS
    build: codelab-config-service
    ports:
      - 20088:20088
    restart: always
    logging:
      options:
        max-size: "10m"
        max-file: "10"
  
  codelab-gateway-service:
    environment:
      CODELAB_USER: $CODELAB_USER
      CODELAB_PASS: $CODELAB_PASS
    build: codelab-gateway-service
    depends_on:
      - codelab-config-service
    ports:
      - 20080:20080
    restart: always
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  codelab-auth-service:
    environment:
      CODELAB_USER: $CODELAB_USER
      CODELAB_PASS: $CODELAB_PASS
    build: codelab-auth-service
    depends_on:
      - codelab-config-service
    ports:
      - 20084:20084
    restart: always
    logging:
      options:
        max-size: "10m"
        max-file: "10"
  
  codelab-article-service:
    environment:
      CODELAB_USER: $CODELAB_USER
      CODELAB_PASS: $CODELAB_PASS
    build: codelab-article-service
    depends_on:
      - codelab-config-service
    ports:
      - 20083:20083
    restart: always
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  codelab-account-service:
    environment:
      CODELAB_USER: $CODELAB_USER
      CODELAB_PASS: $CODELAB_PASS
    build: codelab-account-service
    depends_on:
      - codelab-config-service
    ports:
      - 20082:20082
    restart: always
    logging:
      options:
        max-size: "10m"
        max-file: "10"